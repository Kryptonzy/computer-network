<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>当前时间显示</title>
    <link rel="stylesheet" href="style.css">
    <!-- dayjs 和 micromodal 的链接 -->
    <script src="node_modules/dayjs/dayjs.min.js"></script>
    <script src="node_modules/micromodal/dist/micromodal.min.js"></script>
    <script src="node_modules/dayjs/dayjs.min.js"></script>
    <script src="node_modules/dayjs/plugin/utc.js"></script>
    <script src="node_modules/dayjs/plugin/timezone.js"></script>

</head>
<body>
    <div class="container">
        <h1>当前时间：</h1>
        <p id="time-display">加载中...</p>
        <button id="openModal">选择时区</button>
    </div>

    <!-- 模态框 -->
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <header class="modal__header">
                    <h2 class="modal__title" id="modal-1-title">
                        选择时区
                    </h2>
                    <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <main class="modal__content" id="modal-1-content">
                    <select id="timezone-select">
                        <option value="local">本地时间</option>
                        <option value="America/New_York">纽约</option>
                        <option value="Europe/London">伦敦</option>
                        <option value="Asia/Tokyo">东京</option>
                        <option value="Australia/Sydney">悉尼</option>
                    </select>
                </main>
                <footer class="modal__footer">
                    <button class="modal__btn" data-micromodal-close>确认</button>
                </footer>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
